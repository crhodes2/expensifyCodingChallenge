<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expensify Take-Home Challenge</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<!-------------------------------------------------------------------------------------------------------------------------------------------->
<!------------------------------------------------- WEB PAGE OF EXPENSIFY CODING CHALLENGE --------------------------------------------------->
<!-------------------------------------------------------------------------------------------------------------------------------------------->
<body>
    
    <!------------------------------------------------------------------------------------------------------------------------------------------>
        <!-- LOGIN PAGE -->
    <!------------------------------------------------------------------------------------------------------------------------------------------>

    <div class="auth__container" id="auth__container" style="visibility: visible;">
        <div class="loginContent" id="login_container"> 
            <div class="exp-logo">
                <img src="../images/logo.png" alt="Expensify"/>
            </div>

            <form class="authenticate-me" id="login2API" name="login">
                <p>Email:</p>
                <input name="email" id="e-mail" type="email" value="expensifytest@mailinator.com"/>
                <p>Password:</p>
                <input name="password" id="pwd" type="password"/>
            </form>

            <button class="app-btn" id="app-btn" type="button">Sign In</button>
        </div>
    </div>

    <!------------------------------------------------------------------------------------------------------------------------------------------>
        <!-- MAIN HOME PAGE -->
    <!------------------------------------------------------------------------------------------------------------------------------------------>

    <div class="transactionContainer" id="transactionContainer" style="visibility: hidden; display:none;">

        <!-- BOOTSTRAP NAVBAR ------------------------------------------------------------------------------------------------------------------>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Expensify Coding Challenge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active popup-trigger" data-popup-trigger="one" aria-current="page" id="new_transaction" href="#">Add Transaction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" id="logout" href="#" onclick="logMeOut(); return false;">Logout</a>
                    </li>
                  </ul>
                </div>
            </div>
        </nav>

        <!-- TRANSACTION TABLE ----------------------------------------------------------------------------------------------------------------->
        <div id="transactionTable">
            <h1>Transactions</h1>
            <div style="overflow-x: auto;">
                <table>
                    
                    <thead>
                        <tr>
                            <th>Transaction Date</th>
                            <th>Merchant</th>
                            <th>Amount</th>
                        </tr>
                    </thead>

                    <tbody id='divTbody'>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </div>
                
        <!-- TRANSACTION FORM ------------------------------------------------------------------------------------------------------------------>
        <div id="transactionForm" class="form">
            <h2>Add Transaction </h2>
            <form id="createTransaction">
                <label>Amount<input required id="amount" name="amount" type="text" placeholder="Amount" /></label>

                <label>Merchant <input required id="merchant" name="merchant" type="text" placeholder="Merchant" /></label>

                <label>Date <input required id="created" name="date" type="date" placeholder="Date" /></label>

                <button class="submitBtn" id="submitBtn" type="button" onClick="submitForm()">Submit</button>
                <button class="closeBtn" id="closeBtn" type="button" onClick="closeForm()">Close</button>
            </form>
        </div>
    </div>

<div id='authResponse' name="authResponse"></div>
    <!-- Javascript Files, we've included JQuery here, feel free to use at your discretion. Add whatever else you may need here too. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <!-- <script src="/assets/javascript/jqueryCookie.js"></script>
    <script src="/assets/javascript/main.js"></script> -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
